<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>控制台 - JavaScript Simple Console</title>
    <link rel="stylesheet" href="css/g.css">
    <link rel="stylesheet" href="js/cm/codemirror.css">
    <style type="text/css">
        #console{
            float: left;
            width: 500px;
            border: 1px solid #eee;
            position: relative;
        }
        #output{
            float: left;
            width: 500px;
            border: 1px solid #eee;
            background-color: #000;
            padding: .4em;
            white-space: pre;
            color: rgb(40,255,20);
            display: block;
            resize: none;
            font-family: monospace;
            font-size: 13px;
        }
        #op_zone{
            margin-left: 5px;
            width: 120px;
            float: left;
        }
        .clear{
            clear: both;
        }
        #desc{
            padding-top:20px;
        }
        #text{
            display: none;
        }
        .CodeMirror{
            background-color: #fff;
            cursor: text;
        }
        .CodeMirror-scroll,.CodeMirror,#console,#output,#op_zone{
            height: 500px !important;
        }
        footer{
            padding-top: 13px;
            border-top: 1px solid #626557;
            margin-top: 20px;
        }
        #mask{
            background-color: #fff;
            opacity: 0.6;
            filter: alpha(opacity = 60);
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 9999;
        }
	</style>
</head>
<body>
    <div id="wrapper">
        <header><h1>JavaScript Simple Console</h1></header>
        <div id="console">
            <div id="mask" style="display: none"></div>
            <textarea id="text" name="text">alert('JavaScript Simple Console Works!')</textarea>
        </div>
        <div id="op_zone">
            <div style="margin-top: 250px;">
                <button id="sub">运行代码</button>
                <button id="lock_code" title="锁定后,所有新打开的调试页面会自动执行一次此代码">锁定执行</button>
            </div>
        </div>
        <textarea id="output" readonly></textarea>
        <div class="clear"></div>
        <div id="desc">
            <strong>要调试的页面引入以下脚本,然后...你懂的.图省心的话,点我的<a href="#" target="_blank" id="debug">测试页面</a>看看效果</strong>
            <p>
                &lt;script src="http://<script>document.write(location.host)</script>/js/remote.js?<span id="rtx"></span>"&gt;&lt;/script&gt;</em>
            </p>
        </div>
        <footer><h4>by simongfxu</h4></footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/cm/codemirror.js"></script>
    <script src="js/cm/javascript.js"></script>
    <script src="js/console.js?v=0.3.1"></script>
</body>
</html>
